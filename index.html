<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery Slideshow</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
<header><h1>JQuery Slide Show</h1></header>

<div>
    <h3 id="caption">Disney Springs 2016</h3>
    
    
        <img src="images/disney_quest.jpg" alt="Welcome to Disney Springs" id="slide">
    <div id="slides">
        <img src="images/HOB_tower.jpg" alt="House of Blues at Disney">
        <img src="images/hotair_ballon.jpg" alt="Hotair ballon ride">
        <img src="images/hotels.jpg" alt="Some of the crazy hotels at Disney">
        <img src="images/lego_dragon.jpg" alt="That whole thing is Legos!">
        <img src="images/starwars_store.jpg" alt="I still think she is Sith.">
        <img src="images/cinderella.jpg" alt="We meet again, Cinderella.">
        <img src="images/buzzlightyear.jpg" alt="Where is Woody?">
        <img src="images/potatoehead.jpg" alt="He didn't loose any parts!">
        <img src="images/mickey_minnie.jpg" alt="Until we meet again!">
    </div>

    <h5 style="text-align: center">Click on image to start and stop the slideshow.</h5>
    
</div>

</body>
</html>
